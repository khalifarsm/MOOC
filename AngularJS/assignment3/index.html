<!doctype html>
<html lang="en" ng-app="app3">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<script src="angular.min.js" ></script>
	<script src="app.js" ></script>
  </head>
<body>
   <div class="container" ng-controller="controller as c1">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" >
      <input type="text" placeholder="search term" class="form-control" ng-model="c1.searchText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="c1.getMenu();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
	<menu_items></menu_items>
	
	
  </div>

</body>
</html>
